<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Counter Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .container {
            background: rgba(17, 17, 17, 0.6);
            backdrop-filter: blur(60px) saturate(180%);
            border-radius: 32px;
            padding: 50px 40px;
            max-width: 1600px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.08);
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        .subtitle {
            color: #8e8e93;
            font-size: 1em;
        }

        .mode-selector {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 14px 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: rgba(28, 28, 30, 0.5);
            color: #ebebf0;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            border-color: rgba(99, 102, 241, 0.4);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border-color: transparent;
        }

        .game-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .player-section {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
            border: 1px solid rgba(99, 102, 241, 0.25);
            border-radius: 24px;
            padding: 30px;
            position: relative;
        }

        .player-section.active {
            border-color: rgba(99, 102, 241, 0.6);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .player-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .player-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .score-display {
            font-size: 6em;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 10px;
        }

        .average-display {
            color: #8e8e93;
            font-size: 1em;
        }

        .dartboard-container {
            margin: 30px 0;
        }

        .multiplier-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .multiplier-btn {
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(28, 28, 30, 0.5);
            color: #ebebf0;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .multiplier-btn:hover {
            border-color: rgba(99, 102, 241, 0.4);
        }

        .multiplier-btn.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border-color: transparent;
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .number-btn {
            aspect-ratio: 1;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(28, 28, 30, 0.5);
            color: #ebebf0;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .number-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.4);
            transform: scale(1.05);
        }

        .number-btn:active {
            transform: scale(0.95);
        }

        .special-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .special-btn {
            padding: 14px;
            border: 1px solid rgba(255, 149, 0, 0.3);
            border-radius: 12px;
            background: rgba(255, 149, 0, 0.15);
            color: #ff9500;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .special-btn:hover {
            background: rgba(255, 149, 0, 0.25);
        }

        .current-round {
            background: rgba(28, 28, 30, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .current-round-label {
            color: #8e8e93;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .current-darts {
            color: #ebebf0;
            font-size: 1.1em;
            font-weight: 600;
        }

        .dart-total {
            color: #6366f1;
            font-weight: 700;
            font-size: 1.3em;
            margin-top: 6px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .action-btn {
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .undo-btn {
            background: rgba(255, 149, 0, 0.15);
            border: 1px solid rgba(255, 149, 0, 0.3);
            color: #ff9500;
        }

        .undo-btn:hover {
            background: rgba(255, 149, 0, 0.25);
        }

        .finish-btn {
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            color: white;
        }

        .finish-btn:hover {
            transform: translateY(-2px);
        }

        .finish-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .history {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .history-label {
            color: #8e8e93;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .history-items {
            color: #ebebf0;
            font-size: 0.95em;
        }

        .checkout-helper {
            background: linear-gradient(135deg, rgba(52, 199, 89, 0.15) 0%, rgba(48, 209, 88, 0.15) 100%);
            border: 1px solid rgba(52, 199, 89, 0.3);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 30px;
            display: none;
        }

        .checkout-helper.show {
            display: block;
        }

        .checkout-helper h3 {
            color: #30d158;
            font-size: 1.2em;
            margin-bottom: 12px;
        }

        .checkout-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkout-option {
            background: rgba(28, 28, 30, 0.5);
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid rgba(52, 199, 89, 0.2);
            color: #ebebf0;
            font-size: 0.95em;
        }

        .checkout-option.recommended {
            background: rgba(52, 199, 89, 0.2);
            border-color: rgba(52, 199, 89, 0.5);
            color: #30d158;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .control-btn {
            padding: 16px 32px;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn {
            background: rgba(255, 59, 48, 0.15);
            color: #ff453a;
            border: 1px solid rgba(255, 69, 58, 0.3);
        }

        .reset-btn:hover {
            background: rgba(255, 59, 48, 0.25);
        }

        .new-game-btn {
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            color: white;
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
        }

        .winner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .winner-overlay.show {
            display: flex;
        }

        .winner-modal {
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(60px);
            padding: 60px;
            border-radius: 32px;
            text-align: center;
            max-width: 500px;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .winner-modal h2 {
            font-size: 3.5em;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .winner-modal p {
            font-size: 1.4em;
            color: #ebebf0;
            margin-bottom: 30px;
        }

        .winner-stats {
            background: rgba(28, 28, 30, 0.5);
            padding: 24px;
            border-radius: 18px;
        }

        .winner-stat-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .winner-stat-row:last-child {
            border-bottom: none;
        }

        .winner-stat-row span:first-child {
            color: #8e8e93;
        }

        .winner-stat-row span:last-child {
            color: #ffffff;
            font-weight: 700;
        }

        @media (max-width: 1024px) {
            .game-layout {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .score-display {
                font-size: 4em;
            }

            .numbers-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

            30: ["D15"], 28: ["D14"], 26: ["D13"], 24: ["D12"], 22: ["D11"], 20: ["D10"],
            18: ["D9"], 16: ["D8"], 14: ["D7"], 12: ["D6"], 10: ["D5"], 8: ["D4"], 6: ["D3"],
            4: ["D2"], 2: ["D1"]
        };

        let game = {
            mode: 301,
            currentPlayer: 1,
            players: {
                1: {
                    name: 'Spieler 1',
                    score: 301,
                    startScore: 301,
                    darts: 0,
                    currentRound: [],
                    history: [],
                    multiplier: 1
                },
                2: {
                    name: 'Spieler 2',
                    score: 301,
                    startScore: 301,
                    darts: 0,
                    currentRound: [],
                    history: [],
                    multiplier: 1
                }
            }
        };

        function setMode(mode) {
            game.mode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            resetGame();
        }

        function setMultiplier(player, mult) {
            game.players[player].multiplier = mult;
            const section = document.querySelector(`#player${player}Section .multiplier-selector`);
            section.querySelectorAll('.multiplier-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function addDart(player, number) {
            if (game.currentPlayer !== player) return;
            
            const p = game.players[player];
            let value;
            
            if (number === 25) {
                value = p.multiplier === 2 ? 50 : 25;
            } else if (number === 0) {
                value = 0;
            } else {
                value = number * p.multiplier;
            }

            p.currentRound.push({
                value: value,
                display: formatDart(number, p.multiplier)
            });
            p.darts++;

            updateDisplay(player);

            if (p.currentRound.length === 3) {
                finishRound(player);
            }
        }

        function formatDart(number, mult) {
            if (number === 0) return 'Miss';
            if (number === 25) return mult === 2 ? 'Bull' : '25';
            if (mult === 1) return number.toString();
            if (mult === 2) return 'D' + number;
            if (mult === 3) return 'T' + number;
        }

        function undoDart(player) {
            const p = game.players[player];
            if (p.currentRound.length === 0) return;

            p.currentRound.pop();
            p.darts = Math.max(0, p.darts - 1);
            updateDisplay(player);
        }

        function finishRound(player) {
            const p = game.players[player];
            if (p.currentRound.length === 0) return;

            const total = p.currentRound.reduce((sum, dart) => sum + dart.value, 0);
            const newScore = p.score - total;

            if (newScore < 0 || newScore === 1) {
                alert('√úberwurf! Die Runde wird nicht gewertet.');
                p.darts -= p.currentRound.length;
                p.currentRound = [];
                updateDisplay(player);
                return;
            }

            if (newScore === 0) {
                p.score = 0;
                p.history.unshift(total);
                showWinner(player);
                return;
            }

            p.score = newScore;
            p.history.unshift(total);
            p.currentRound = [];

            game.currentPlayer = game.currentPlayer === 1 ? 2 : 1;
            updateActivePlayer();
            updateDisplay(1);
            updateDisplay(2);
            updateCheckout();
        }

        function updateDisplay(player) {
            const p = game.players[player];
            
            document.getElementById(`score${player}`).textContent = p.score;
            document.getElementById(`darts${player}`).textContent = p.darts;
            
            const avg = p.darts > 0 ? (((p.startScore - p.score) / p.darts) * 3).toFixed(1) : '0.0';
            document.getElementById(`avg${player}`).textContent = avg;

            const currentDartsEl = document.getElementById(`currentDarts${player}`);
            const dartTotalEl = document.getElementById(`dartTotal${player}`);
            const finishBtn = document.getElementById(`finishBtn${player}`);

            if (p.currentRound.length > 0) {
                const displays = p.currentRound.map(d => d.display).join(' + ');
                const total = p.currentRound.reduce((sum, dart) => sum + dart.value, 0);
                currentDartsEl.textContent = displays;
                dartTotalEl.textContent = `Summe: ${total}`;
                finishBtn.disabled = false;
            } else {
                currentDartsEl.textContent = 'Noch keine Darts geworfen';
                dartTotalEl.textContent = '';
                finishBtn.disabled = true;
            }

            const historyEl = document.getElementById(`history${player}`);
            historyEl.textContent = p.history.length > 0 ? p.history.slice(0, 5).join(', ') : '-';
        }

        function updateActivePlayer() {
            document.getElementById('player1Section').classList.toggle('active', game.currentPlayer === 1);
            document.getElementById('player2Section').classList.toggle('active', game.currentPlayer === 2);
        }

        function updateCheckout() {
            const score = game.players[game.currentPlayer].score;
            const helper = document.getElementById('checkoutHelper');
            
            if (score > 1 && score <= 170 && checkoutTable[score]) {
                helper.classList.add('show');
                document.getElementById('checkoutScore').textContent = score;
                
                const options = document.getElementById('checkoutOptions');
                options.innerHTML = '';
                
                checkoutTable[score].forEach((opt, i) => {
                    const div = document.createElement('div');
                    div.className = `checkout-option ${i === 0 ? 'recommended' : ''}`;
                    div.textContent = i === 0 ? '‚≠ê ' + opt : opt;
                    options.appendChild(div);
                });
            } else {
                helper.classList.remove('show');
            }
        }

        function resetGame() {
            game.players[1].score = game.mode;
            game.players[1].startScore = game.mode;
            game.players[1].darts = 0;
            game.players[1].currentRound = [];
            game.players[1].history = [];
            
            game.players[2].score = game.mode;
            game.players[2].startScore = game.mode;
            game.players[2].darts = 0;
            game.players[2].currentRound = [];
            game.players[2].history = [];
            
            game.currentPlayer = 1;
            
            updateDisplay(1);
            updateDisplay(2);
            updateActivePlayer();
            updateCheckout();
            document.getElementById('winnerOverlay').classList.remove('show');
        }

        function newGame() {
            resetGame();
        }

        function showWinner(player) {
            const p = game.players[player];
            const overlay = document.getElementById('winnerOverlay');
            const text = document.getElementById('winnerText');
            const stats = document.getElementById('winnerStats');

            text.textContent = `${p.name} hat gewonnen!`;

            const avg = ((p.startScore - p.score) / p.darts * 3).toFixed(1);
            const highScore = p.history.length > 0 ? Math.max(...p.history) : 0;

            stats.innerHTML = `
                <div class="winner-stat-row">
                    <span>Durchschnitt</span>
                    <span>${avg} pro Wurf</span>
                </div>
                <div class="winner-stat-row">
                    <span>Darts ben√∂tigt</span>
                    <span>${p.darts}</span>
                </div>
                <div class="winner-stat-row">
                    <span>H√∂chster Score</span>
                    <span>${highScore}</span>
                </div>
                <div class="winner-stat-row">
                    <span>Spielmodus</span>
                    <span>${game.mode}</span>
                </div>
            `;

            overlay.classList.add('show');

            setTimeout(() => {
                overlay.classList.remove('show');
            }, 8000);
        }

        // Init
        updateDisplay(1);
        updateDisplay(2);
        updateActivePlayer();
        updateCheckout();
    </script>
</body>
</html>
