<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Counter Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .container {
            background: rgba(17, 17, 17, 0.6);
            backdrop-filter: blur(60px) saturate(180%);
            border-radius: 32px;
            padding: 60px 50px;
            max-width: 1400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(255, 255, 255, 0.08),
                        inset 0 1px 0 rgba(255, 255, 255, 0.08);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 32px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3) 0%, rgba(139, 92, 246, 0.3) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0.5;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 42px;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: float 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #ffffff;
            font-size: 2.8em;
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #8e8e93;
            font-size: 1.05em;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            background: rgba(28, 28, 30, 0.5);
            padding: 8px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .tab-btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            background: transparent;
            color: #8e8e93;
            letter-spacing: -0.01em;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mode-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(28, 28, 30, 0.5);
            color: #ebebf0;
            letter-spacing: -0.01em;
        }

        .mode-btn:hover {
            border-color: rgba(99, 102, 241, 0.4);
            background: rgba(28, 28, 30, 0.8);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
            border-color: rgba(99, 102, 241, 0.6);
            color: #ffffff;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.2);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
            backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(99, 102, 241, 0.25);
            border-radius: 24px;
            padding: 32px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .player-card.active-player {
            border-color: rgba(99, 102, 241, 0.6);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2), 0 8px 24px rgba(99, 102, 241, 0.3);
            transform: scale(1.02);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .player-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        .player-stats-small {
            font-size: 0.85em;
            color: #8e8e93;
            font-weight: 500;
        }

        .score-display {
            font-size: 5em;
            font-weight: 700;
            text-align: center;
            margin: 30px 0;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
            line-height: 1;
        }

        .average-display {
            text-align: center;
            font-size: 1em;
            color: #8e8e93;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .quick-scores {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .quick-score-btn {
            padding: 12px;
            background: rgba(28, 28, 30, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ebebf0;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .quick-score-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.4);
            transform: scale(1.05);
        }

        .quick-score-btn:active {
            transform: scale(0.95);
        }

        .score-input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .score-input {
            flex: 1;
            padding: 16px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(28, 28, 30, 0.5);
            color: #ffffff;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }

        .score-input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.6);
            background: rgba(28, 28, 30, 0.9);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .score-input::placeholder {
            color: #8e8e93;
        }

        .add-btn, .undo-btn {
            padding: 16px 24px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            letter-spacing: -0.01em;
        }

        .add-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .undo-btn {
            background: rgba(255, 149, 0, 0.15);
            color: #ff9500;
            border: 1px solid rgba(255, 149, 0, 0.3);
        }

        .undo-btn:hover {
            background: rgba(255, 149, 0, 0.25);
            transform: translateY(-2px);
        }

        .undo-btn:active {
            transform: translateY(0);
        }

        .current-darts-display {
            margin-top: 12px;
            padding: 14px;
            background: rgba(28, 28, 30, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            color: #ebebf0;
            font-size: 0.95em;
            text-align: center;
            font-weight: 500;
        }

        .current-darts-display .total {
            color: #6366f1;
            font-weight: 700;
            font-size: 1.2em;
            margin-top: 6px;
        }

        .finish-round-btn {
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        }

        .finish-round-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(52, 199, 89, 0.4);
        }

        .finish-round-btn:active {
            transform: translateY(0);
        }

        .history-small {
            font-size: 0.85em;
            color: #8e8e93;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }

        .checkout-helper {
            background: linear-gradient(135deg, rgba(52, 199, 89, 0.15) 0%, rgba(48, 209, 88, 0.15) 100%);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(52, 199, 89, 0.3);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 30px;
            display: none;
        }

        .checkout-helper.show {
            display: block;
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkout-helper h3 {
            color: #30d158;
            font-size: 1.2em;
            margin-bottom: 16px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .checkout-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .checkout-option {
            background: rgba(28, 28, 30, 0.5);
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid rgba(52, 199, 89, 0.2);
            color: #ebebf0;
            font-weight: 500;
            font-size: 0.95em;
            text-align: center;
        }

        .checkout-option.recommended {
            background: rgba(52, 199, 89, 0.2);
            border-color: rgba(52, 199, 89, 0.5);
            color: #30d158;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .control-btn {
            padding: 16px 32px;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            letter-spacing: -0.01em;
        }

        .reset-btn {
            background: rgba(255, 59, 48, 0.15);
            color: #ff453a;
            border: 1px solid rgba(255, 69, 58, 0.3);
        }

        .reset-btn:hover {
            background: rgba(255, 59, 48, 0.25);
            transform: translateY(-2px);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .new-game-btn {
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(52, 199, 89, 0.4);
        }

        .new-game-btn:active {
            transform: translateY(0);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .setting-item {
            background: rgba(28, 28, 30, 0.4);
            backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .setting-item label {
            display: block;
            color: #ebebf0;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 0.95em;
            letter-spacing: -0.01em;
        }

        .setting-item input[type="text"],
        .setting-item select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            background: rgba(28, 28, 30, 0.5);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .setting-item input:focus,
        .setting-item select:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.6);
            background: rgba(28, 28, 30, 0.9);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }

        .checkbox-row input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #6366f1;
        }

        .checkbox-row span {
            color: #ebebf0;
            font-size: 0.95em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: rgba(28, 28, 30, 0.4);
            backdrop-filter: blur(20px);
            padding: 28px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(99, 102, 241, 0.3);
            background: rgba(28, 28, 30, 0.6);
        }

        .stat-card h3 {
            color: #8e8e93;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #ebebf0;
            font-size: 0.95em;
            font-weight: 500;
        }

        .winner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.4s ease;
        }

        .winner-overlay.show {
            display: flex;
        }

        .winner-modal {
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(60px);
            padding: 60px;
            border-radius: 32px;
            text-align: center;
            max-width: 500px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .winner-modal h2 {
            font-size: 3.5em;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
        }

        .winner-modal p {
            font-size: 1.4em;
            color: #ebebf0;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .winner-stats {
            background: rgba(28, 28, 30, 0.5);
            padding: 24px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .winner-stat-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .winner-stat-row:last-child {
            border-bottom: none;
        }

        .winner-stat-row span:first-child {
            color: #8e8e93;
            font-weight: 500;
        }

        .winner-stat-row span:last-child {
            color: #ffffff;
            font-weight: 700;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 28px;
            }

            h1 {
                font-size: 2.2em;
            }

            .icon {
                width: 64px;
                height: 64px;
                font-size: 32px;
            }

            .players-grid {
                grid-template-columns: 1fr;
            }

            .score-display {
                font-size: 4em;
            }

            .quick-scores {
                grid-template-columns: repeat(3, 1fr);
            }

            .mode-selector {
                grid-template-columns: repeat(2, 1fr);
            }

            .tabs {
                flex-direction: column;
            }

            .winner-modal {
                padding: 40px 30px;
            }

            .winner-modal h2 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .score-display {
                font-size: 3em;
            }

            .quick-scores {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">ğŸ¯</div>
            <h1>Dart Counter</h1>
            <p class="subtitle">Professioneller Dart-ZÃ¤hler mit erweiterten Features</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('game')">Spiel</button>
            <button class="tab-btn" onclick="switchTab('settings')">Einstellungen</button>
            <button class="tab-btn" onclick="switchTab('stats')">Statistiken</button>
        </div>

        <div class="tab-content active" id="gameTab">
            <div class="mode-selector">
                <button class="mode-btn active" onclick="setMode(301)">301</button>
                <button class="mode-btn" onclick="setMode(501)">501</button>
                <button class="mode-btn" onclick="setMode(701)">701</button>
            </div>

            <div class="checkout-helper" id="checkoutHelper">
                <h3>ğŸ¯ Checkout-VorschlÃ¤ge fÃ¼r <span id="checkoutScore"></span> Punkte</h3>
                <div class="checkout-options" id="checkoutOptions"></div>
            </div>

            <div class="players-grid" id="playersGrid"></div>

            <div class="controls">

                </div>

                <div class="setting-item">
                    <label>Spieler 3 Name</label>
                    <input type="text" id="player3Name" value="Spieler 3">
                </div>

                <div class="setting-item">
                    <label>Spieler 4 Name</label>
                    <input type="text" id="player4Name" value="Spieler 4">
                </div>

                <div class="setting-item">
                    <label>Eingabemodus</label>
                    <select id="inputMode">
                        <option value="total" selected>Gesamt pro Runde (3 Darts)</option>
                        <option value="single">Einzelne Darts eingeben</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label>Spieloptionen</label>
                    <div class="checkbox-row">
                        <input type="checkbox" id="doubleOut">
                        <span>Double-Out erforderlich</span>
                    </div>
                    <div class="checkbox-row">
                        <input type="checkbox" id="doubleIn">
                        <span>Double-In erforderlich</span>
                    </div>
                </div>

                <div class="setting-item">
                    <label>Anzeigeoptionen</label>
                    <div class="checkbox-row">
                        <input type="checkbox" id="checkoutSuggestions" checked>
                        <span>Checkout-VorschlÃ¤ge anzeigen</span>
                    </div>
                    <div class="checkbox-row">
                        <input type="checkbox" id="quickScores" checked>
                        <span>Schnell-Score Buttons</span>
                    </div>
                </div>

            <div class="controls">
                <button class="control-btn new-game-btn" onclick="applySettings()">Einstellungen Ã¼bernehmen</button>
            </div>
        </div>

        <div class="tab-content" id="statsTab">
            <div class="stats-grid" id="statsGrid"></div>
            <div class="controls" style="margin-top: 30px;">
                <button class="control-btn new-game-btn" onclick="switchTab('game')">ZurÃ¼ck zum Spiel</button>
            </div>
        </div>
    </div>

    <div class="winner-overlay" id="winnerOverlay">
        <div class="winner-modal">
            <h2>ğŸ†</h2>
            <p id="winnerText"></p>
            <div class="winner-stats" id="winnerStatsDiv"></div>
        </div>
    </div>

    <script>
        const checkoutTable = {
            170: ["T20 Â· T20 Â· Bull"], 167: ["T20 Â· T19 Â· Bull"], 164: ["T20 Â· T18 Â· Bull", "T19 Â· T19 Â· Bull"],
            161: ["T20 Â· T17 Â· Bull"], 160: ["T20 Â· T20 Â· D20"], 158: ["T20 Â· T20 Â· D19"],
            157: ["T20 Â· T19 Â· D20"], 156: ["T20 Â· T20 Â· D18"], 155: ["T20 Â· T19 Â· D19"],
            154: ["T20 Â· T18 Â· D20"], 153: ["T20 Â· T19 Â· D18"], 152: ["T20 Â· T20 Â· D16"],
            151: ["T20 Â· T17 Â· D20"], 150: ["T20 Â· T18 Â· D18"], 149: ["T20 Â· T19 Â· D16"],
            148: ["T20 Â· T16 Â· D20"], 147: ["T20 Â· T17 Â· D18"], 146: ["T20 Â· T18 Â· D16"],
            145: ["T20 Â· T15 Â· D20"], 144: ["T20 Â· T20 Â· D12"], 143: ["T20 Â· T17 Â· D16"],
            142: ["T20 Â· T14 Â· D20"], 141: ["T20 Â· T19 Â· D12"], 140: ["T20 Â· T20 Â· D10"],
            139: ["T20 Â· T13 Â· D20"], 138: ["T20 Â· T18 Â· D12"], 137: ["T20 Â· T19 Â· D10"],
            136: ["T20 Â· T20 Â· D8"], 135: ["T20 Â· T17 Â· D12"], 134: ["T20 Â· T14 Â· D16"],
            133: ["T20 Â· T19 Â· D8"], 132: ["T20 Â· T16 Â· D12"], 131: ["T20 Â· T13 Â· D16"],
            130: ["T20 Â· T18 Â· D8"], 129: ["T19 Â· T16 Â· D12"], 128: ["T18 Â· T14 Â· D16"],
            127: ["T20 Â· T17 Â· D8"], 126: ["T19 Â· T19 Â· D6"], 125: ["T18 Â· T13 Â· D16"],
            124: ["T20 Â· T16 Â· D8"], 123: ["T19 Â· T16 Â· D9"], 122: ["T18 Â· T18 Â· D7"],
            121: ["T20 Â· T11 Â· D14"], 120: ["T20 Â· 20 Â· D20"], 119: ["T19 Â· T12 Â· D11"],
            118: ["T20 Â· 18 Â· D20"], 117: ["T20 Â· 17 Â· D20"], 116: ["T20 Â· 16 Â· D20"],
            115: ["T20 Â· 15 Â· D20"], 114: ["T20 Â· 14 Â· D20"], 113: ["T20 Â· 13 Â· D20"],
            112: ["T20 Â· 12 Â· D20"], 111: ["T20 Â· 19 Â· D16"], 110: ["T20 Â· 18 Â· D16"],
            109: ["T20 Â· 17 Â· D16"], 108: ["T20 Â· 16 Â· D16"], 107: ["T19 Â· 18 Â· D16"],
            106: ["T20 Â· 14 Â· D16"], 105: ["T20 Â· 13 Â· D16"], 104: ["T18 Â· 18 Â· D16"],
            103: ["T20 Â· 11 Â· D16"], 102: ["T20 Â· 10 Â· D16"], 101: ["T17 Â· 10 Â· D20"],
            100: ["T20 Â· D20"], 98: ["T20 Â· D19"], 96: ["T20 Â· D18"], 94: ["T18 Â· D20"],
            92: ["T20 Â· D16"], 90: ["T20 Â· D15"], 88: ["T16 Â· D20"], 86: ["T18 Â· D16"],
            84: ["T20 Â· D12"], 82: ["Bull Â· D16"], 80: ["T20 Â· D10"], 78: ["T18 Â· D12"],
            76: ["T20 Â· D8"], 74: ["T14 Â· D16"], 72: ["T16 Â· D12"], 70: ["T10 Â· D20"],
            68: ["T20 Â· D4"], 66: ["T10 Â· D18"], 64: ["T16 Â· D8"], 62: ["T10 Â· D16"],
            60: ["20 Â· D20"], 58: ["18 Â· D20"], 56: ["T16 Â· D4"], 54: ["14 Â· D20"],
            52: ["12 Â· D20"], 50: ["10 Â· D20"], 48: ["16 Â· D16"], 46: ["6 Â· D20"],
            44: ["12 Â· D16"], 42: ["10 Â· D16"], 40: ["D20"], 38: ["D19"], 36: ["D18"],
            34: ["D17"], 32: ["D16"], 30: ["D15"], 28: ["D14"], 26: ["D13"],
            24: ["D12"], 22: ["D11"], 20: ["D10"], 18: ["D9"], 16: ["D8"],
            14: ["D7"], 12: ["D6"], 10: ["D5"], 8: ["D4"], 6: ["D3"], 4: ["D2"], 2: ["D1"]
        };

        let gameState = {
            mode: 301,
            currentPlayer: 1,
            playerCount: 2,
            scores: {},
            startScores: {},
            history: {},
            dartsThrown: {},
            currentDarts: {},
            playerNames: {},
            settings: {
                doubleOut: false,
                doubleIn: false,
                checkoutSuggestions: true,
                quickScores: true,
                inputMode: 'total'
            }
        };

        function initGame() {
            for (let i = 1; i <= 4; i++) {
                gameState.scores[i] = gameState.mode;
                gameState.startScores[i] = gameState.mode;
                gameState.history[i] = [];
                gameState.dartsThrown[i] = 0;
                gameState.currentDarts[i] = [];
                gameState.playerNames[i] = document.getElementById(`player${i}Name`).value;
            }
            renderPlayers();
            updateCheckoutHelper();
        }

        function renderPlayers() {
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = '';

            for (let i = 1; i <= gameState.playerCount; i++) {
                const isActive = i === gameState.currentPlayer;
                const card = document.createElement('div');
                card.className = `player-card ${isActive ? 'active-player' : ''}`;

                const quickScoresHTML = gameState.settings.quickScores ? `
                    <div class="quick-scores">
                        <button class="quick-score-btn" onclick="quickScore(${i}, 26)">26</button>
                        <button class="quick-score-btn" onclick="quickScore(${i}, 41)">41</button>
                        <button class="quick-score-btn" onclick="quickScore(${i}, 60)">60</button>
                        <button class="quick-score-btn" onclick="quickScore(${i}, 81)">81</button>
                        <button class="quick-score-btn" onclick="quickScore(${i}, 85)">85</button>
                        <button class="quick-score-btn" onclick="quickScore(${i}, 100)">100</button>
                        <button class="quick-score-btn" onclick="quickScore(${i}, 140)">140</button>
                        <button class="quick-score-btn" onclick="quickScore(${i}, 180)">180</button>
                    </div>
                ` : '';

                let inputHTML = '';
                if (gameState.settings.inputMode === 'single') {
                    const currentDarts = gameState.currentDarts[i];
                    const dartNum = currentDarts.length + 1;
                    const total = currentDarts.reduce((a, b) => a + b, 0);

                    inputHTML = `
                        <div class="score-input-row">
                            <input type="number" class="score-input" id="input${i}" 
                                   placeholder="Dart ${dartNum}" min="0" max="60">
                            <button class="add-btn" onclick="addSingleDart(${i})">+ Dart</button>
                        </div>
                        ${currentDarts.length > 0 ? `
                            <div class="current-darts-display">
                                Aktuelle Darts: ${currentDarts.join(' + ')}
                                <div class="total">Summe: ${total}</div>
                            </div>
                            <div class="score-input-row">
                                <button class="undo-btn" onclick="removeLastDart(${i})" style="flex: 1;">â† Letzter Dart</button>
                                <button class="finish-round-btn" onclick="finishRound(${i})" style="flex: 1;">Runde beenden</button>
                            </div>
                        ` : ''}
                    `;
                } else {
                    inputHTML = `
                        <div class="score-input-row">
                            <input type="number" class="score-input" id="input${i}" 
                                   placeholder="Punkte" min="0" max="180">
                            <button class="add-btn" onclick="addScore(${i})">+</button>
                            <button class="undo-btn" onclick="undoScore(${i})">â†¶</button>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="player-header">
                        <div class="player-name">${gameState.playerNames[i]}</div>
                        <div class="player-stats-small">Darts: ${gameState.dartsThrown[i]}</div>
                    </div>
                    <div class="score-display">${gameState.scores[i]}</div>
                    <div class="average-display">Ã˜ ${calculateAverage(i)} pro Wurf</div>
                    ${quickScoresHTML}
                    ${inputHTML}
                    <div class="history-small">
                        ${gameState.history[i].slice(0, 5).join(' Â· ') || 'Noch keine WÃ¼rfe'}
                    </div>
                `;

                grid.appendChild(card);

                const input = document.getElementById(`input${i}`);
                if (input) {
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            if (gameState.settings.inputMode === 'single') {
                                addSingleDart(i);
                            } else {
                                addScore(i);
                            }
                        }
                    });
                }
            }
        }

        function quickScore(player, points) {
            if (gameState.settings.inputMode === 'total') {
                document.getElementById(`input${player}`).value = points;
                addScore(player);
            }
        }

        function addScore(player) {
            const input = document.getElementById(`input${player}`);
            const points = parseInt(input.value);

            if (!points || points < 0 || points > 180) {
                input.value = '';
                return;
            }

            const newScore = gameState.scores[player] - points;

            if (newScore < 0 || (newScore === 1 && gameState.settings.doubleOut)) {
                alert('Ãœberwurf! Punkte werden nicht abgezogen.');
                input.value = '';
                return;
            }

            if (newScore === 0 && gameState.settings.doubleOut) {
                const isDouble = confirm('War das ein Double? (OK = Ja, Abbrechen = Nein)');
                if (!isDouble) {
                    alert('Double-Out erforderlich!');
                    input.value = '';
                    return;
                }
            }

            gameState.scores[player] = newScore;
            gameState.history[player].unshift(points);
            gameState.dartsThrown[player] += 3;

            if (newScore === 0) {
                showWinner(player);
                return;
            }

            input.value = '';
            gameState.currentPlayer = (gameState.currentPlayer % gameState.playerCount) + 1;
            renderPlayers();
            updateCheckoutHelper();
        }

        function addSingleDart(player) {
            const input = document.getElementById(`input${player}`);
            const points = parseInt(input.value);

            if (isNaN(points) || points < 0 || points > 60) {
                alert('Bitte gib einen gÃ¼ltigen Wert zwischen 0 und 60 ein.');
                input.value = '';
                return;
            }

            gameState.currentDarts[player].push(points);
            gameState.dartsThrown[player]++;
            input.value = '';

            if (gameState.currentDarts[player].length === 3) {
                finishRound(player);
            } else {
                renderPlayers();
            }
        }

        function removeLastDart(player) {
            if (gameState.currentDarts[player].length > 0) {
                gameState.currentDarts[player].pop();
                gameState.dartsThrown[player] = Math.max(0, gameState.dartsThrown[player] - 1);
                renderPlayers();
            }
        }

        function finishRound(player) {
            const totalPoints = gameState.currentDarts[player].reduce((a, b) => a + b, 0);
            const newScore = gameState.scores[player] - totalPoints;

            if (newScore < 0 || (newScore === 1 && gameState.settings.doubleOut)) {
                alert('Ãœberwurf! Die Runde wird nicht gewertet.');
                gameState.dartsThrown[player] -= gameState.currentDarts[player].length;
                gameState.currentDarts[player] = [];
                renderPlayers();
                return;
            }

            if (newScore === 0 && gameState.settings.doubleOut) {
                const isDouble = confirm('War der letzte Dart ein Double?');
                if (!isDouble) {
                    alert('Double-Out erforderlich! Die Runde wird nicht gewertet.');
                    gameState.dartsThrown[player] -= gameState.currentDarts[player].length;
                    gameState.currentDarts[player] = [];
                    renderPlayers();
                    return;
                }
            }

            gameState.scores[player] = newScore;
            gameState.history[player].unshift(totalPoints);
            gameState.currentDarts[player] = [];

            if (newScore === 0) {
                showWinner(player);
                return;
            }

            gameState.currentPlayer = (gameState.currentPlayer % gameState.playerCount) + 1;
            renderPlayers();
            updateCheckoutHelper();
        }

        function undoScore(player) {
            if (gameState.history[player].length === 0) return;

            const lastScore = gameState.history[player].shift();
            gameState.scores[player] += lastScore;
            gameState.dartsThrown[player] = Math.max(0, gameState.dartsThrown[player] - 3);

            renderPlayers();
            updateCheckoutHelper();
        }

        function calculateAverage(player) {
            if (gameState.dartsThrown[player] === 0) return '0.0';
            const pointsScored = gameState.startScores[player] - gameState.scores[player];
            return ((pointsScored / gameState.dartsThrown[player]) * 3).toFixed(1);
        }

        function updateCheckoutHelper() {
            if (!gameState.settings.checkoutSuggestions) {
                document.getElementById('checkoutHelper').classList.remove('show');
                return;
            }

            const score = gameState.scores[gameState.currentPlayer];
            const helper = document.getElementById('checkoutHelper');
            const options = document.getElementById('checkoutOptions');
            const scoreEl = document.getElementById('checkoutScore');

            if (score > 1 && score <= 170 && checkoutTable[score]) {
                helper.classList.add('show');
                scoreEl.textContent = score;
                options.innerHTML = '';

                checkoutTable[score].forEach((option, index) => {
                    const div = document.createElement('div');
                    div.className = `checkout-option ${index === 0 ? 'recommended' : ''}`;
                    div.textContent = index === 0 ? `â­ ${option}` : option;
                    options.appendChild(div);
                });
            } else {
                helper.classList.remove('show');
            }
        }

        function setMode(mode) {
            gameState.mode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            resetGame();
        }

        function resetGame() {
            for (let i = 1; i <= gameState.playerCount; i++) {
                gameState.scores[i] = gameState.mode;
                gameState.startScores[i] = gameState.mode;
                gameState.history[i] = [];
                gameState.dartsThrown[i] = 0;
                gameState.currentDarts[i] = [];
            }
            gameState.currentPlayer = 1;
            renderPlayers();
            updateCheckoutHelper();
            document.getElementById('winnerOverlay').classList.remove('show');
        }

        function newGame() {
            resetGame();
            switchTab('game');
        }

        function applySettings() {
            for (let i = 1; i <= 4; i++) {
                gameState.playerNames[i] = document.getElementById(`player${i}Name`).value;
            }
            gameState.playerCount = parseInt(document.getElementById('playerCount').value);
            gameState.settings.doubleOut = document.getElementById('doubleOut').checked;
            gameState.settings.doubleIn = document.getElementById('doubleIn').checked;
            gameState.settings.checkoutSuggestions = document.getElementById('checkoutSuggestions').checked;
            gameState.settings.quickScores = document.getElementById('quickScores').checked;
            gameState.settings.inputMode = document.getElementById('inputMode').value;

            renderPlayers();
            updateCheckoutHelper();
            switchTab('game');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            if (tab === 'game') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                document.getElementById('gameTab').classList.add('active');
            } else if (tab === 'settings') {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('settingsTab').classList.add('active');
            } else if (tab === 'stats') {
                document.querySelectorAll('.tab-btn')[2].classList.add('active');
                document.getElementById('statsTab').classList.add('active');
                updateStats();
            }
        }

        function updateStats() {
            const grid = document.getElementById('statsGrid');
            grid.innerHTML = '';

            for (let i = 1; i <= gameState.playerCount; i++) {
                const pointsScored = gameState.startScores[i] - gameState.scores[i];
                const avg = calculateAverage(i);
                const highScore = gameState.history[i].length > 0 ? Math.max(...gameState.history[i]) : 0;

                grid.innerHTML += `
                    <div class="stat-card">
                        <h3>${gameState.playerNames[i]}</h3>
                        <div class="stat-value">${avg}</div>
                        <div class="stat-label">3-Dart Durchschnitt</div>
                    </div>
                    <div class="stat-card">
                        <h3>${gameState.playerNames[i]}</h3>
                        <div class="stat-value">${gameState.dartsThrown[i]}</div>
                        <div class="stat-label">Geworfene Darts</div>
                    </div>
                    <div class="stat-card">
                        <h3>${gameState.playerNames[i]}</h3>
                        <div class="stat-value">${highScore}</div>
                        <div class="stat-label">HÃ¶chster Score</div>
                    </div>
                    <div class="stat-card">
                        <h3>${gameState.playerNames[i]}</h3>
                        <div class="stat-value">${pointsScored}</div>
                        <div class="stat-label">Erzielte Punkte</div>
                    </div>
                `;
            }
        }

        function showWinner(player) {
            const overlay = document.getElementById('winnerOverlay');
            const text = document.getElementById('winnerText');
            const stats = document.getElementById('winnerStatsDiv');

            text.textContent = `${gameState.playerNames[player]} hat gewonnen!`;

            const highScore = gameState.history[player].length > 0 ? Math.max(...gameState.history[player]) : 0;

            stats.innerHTML = `
                <div class="winner-stat-row">
                    <span>Durchschnitt</span>
                    <span>${calculateAverage(player)} pro Wurf</span>
                </div>
                <div class="winner-stat-row">
                    <span>Darts benÃ¶tigt</span>
                    <span>${gameState.dartsThrown[player]}</span>
                </div>
                <div class="winner-stat-row">
                    <span>HÃ¶chster Score</span>
                    <span>${highScore}</span>
                </div>
                <div class="winner-stat-row">
                    <span>Spielmodus</span>
                    <span>${gameState.mode}</span>
                </div>
            `;

            overlay.classList.add('show');

            setTimeout(() => {
                overlay.classList.remove('show');
            }, 8000);
        }

        initGame();
    </script>
